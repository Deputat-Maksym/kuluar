<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
    	<div class="inner-wrap">
    		<a href="/" class="logo">
    			<span class="icon-kuluar-logo"></span>
    			<span class="logo-text">
    				<span class="logo-text-top">kuluar</span>
    				<span class="logo-text-bot">kuluarpohod.com</span>
    			</span>
    		</a>
    		
    		<nav class="main-nav">
    			<ul class="main-menu">
    				<li class="menu-item">
    					<a href="#">Восхождения</a>
    					<ul class="submenu">
    						<li><a href="#">Корпоративные походы</a></li>
    						<li><a href="#">Подари другу горы</a></li>
    						<li><a href="#">Горные сувениры</a></li>
    					</ul>
    				</li>
    				<li class="menu-item"><a href="#">Походы</a></li>
    				<li class="menu-item"><a href="#">Регионы</a></li>
    				<li class="menu-item"><a href="#">Гиды</a></li>
    				<li class="menu-item"><a href="#">Отзывы</a></li>
    				<li class="menu-item"><a href="#">Полезное</a></li>
    				<li class="menu-item"><a href="#">Контакты</a></li>
    			</ul>
    		</nav>
    		
    		<div class="numbers-phone">
    			<button class="arrow-btn js-arrow-btn icon-down-open" data-target="js-arrow-btn"></button>
    			<a class="num" href="tel:380981614785">+38 098-161-47-85</a>
    			<div class="numbers-phone-hidden">
    				<a class="num" href="tel:380981614785">+38 098-161-47-85</a>
    				<a class="num" href="tel:380981614785">+38 098-161-47-85</a>
    			</div>
    		</div>
    		
    		
    	</div>
    </header>
    
    <div class="top-screen">
        <div class="layer-container">
            <div class="layer-back">
                <picture>
                    <source type="image/webp" srcset="images/top-screen-bg-1.webp" media="(min-width: 800px)">
                    <source type="image/webp" srcset="images/top-screen-bg-1.webp">
                    <source type="image/jpeg" srcset="images/top-screen-bg-1.jpg" media="(min-width: 800px)">
                    <source type="image/jpeg" srcset="images/top-screen-bg-1.jpg">
                    <img src="images/top-screen-bg-1.jpg" alt="">
                </picture>
            </div>
            <div class="inner-wrap"></div>
        </div>
    </div>
    
    <section class="gallery">
        <div class="inner-wrap">
            <div class="carousel glide">
                <div data-glide-el="track" class="glide__track">
                    <div class="glide__slides">
                        <div class="carousel-item glide__slide">
                            <img class="" data-src="images/gallery-img-1-min.jpg" data-processed="false" alt="">
                        </div>
                        <div class="carousel-item glide__slide">
                            <img class="" data-src="images/gallery-img-2-min.jpg" data-processed="false" alt="">
                        </div>
                        <div class="carousel-item glide__slide">
                            <img class="" data-src="images/gallery-img-3-min.jpg" data-processed="false" alt="">
                        </div>
                        <div class="carousel-item glide__slide">
                            <img class="" data-src="images/gallery-img-1-min.jpg" data-processed="false" alt="">
                        </div>
                        <div class="carousel-item glide__slide">
                            <img class="" data-src="images/gallery-img-2-min.jpg" data-processed="false" alt="">
                        </div>
                        <div class="carousel-item glide__slide">
                            <img class="" data-src="images/gallery-img-3-min.jpg" data-processed="false" alt="">
                        </div>
                    </div>
                </div>
    
                <div class="glide__arrows" data-glide-el="controls">
                    <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
                    <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
                </div>
    
                <div class="carousel-tools" data-glide-el="controls[nav]">
                    <button class="carousel-tools-item" data-glide-dir="=0"><img src="images/gallery-img-1-min.jpg" alt=""></button>
                    <button class="carousel-tools-item" data-glide-dir="=1"><img src="images/gallery-img-2-min.jpg" alt=""></button>
                    <button class="carousel-tools-item" data-glide-dir="=2"><img src="images/gallery-img-3-min.jpg" alt=""></button>
                    <button class="carousel-tools-item" data-glide-dir="=3"><img src="images/gallery-img-1-min.jpg" alt=""></button>
                    <button class="carousel-tools-item" data-glide-dir="=4"><img src="images/gallery-img-2-min.jpg" alt=""></button>
                    <button class="carousel-tools-item" data-glide-dir="=5"><img src="images/gallery-img-3-min.jpg" alt=""></button>
                </div>
            </div>
        </div>
    </section>


    <script src="js/main.js"></script>
</body>

</html>
